#LOCAL
spring.datasource.url = jdbc:mysql://localhost:3306/blog?useSSL=false&allowPublic
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jackson.time-zone = America/Argentina/Buenos_Aires
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = false

#Jwt
jwt.secret = secret
jwt.expiration = 360000

server.port = 8086

#Java Mail Sender Config
spring.mail.host = smtp.gmail.com
spring.mail.port= 587
spring.mail.username= ${USER_EMAIL}
spring.mail.password=${PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

mail.urlFront = http://localhost:4200/change-password/
mail.subject = "Cambio de Password"